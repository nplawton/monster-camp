<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="camp.css">
    <script
        src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.core.min.js" 
        integrity="sha256-7jd4UT2X23pMUaYMtEZymG1z27nMtDkPQ+J7bjnIyJQ=" 
        crossorigin="anonymous">
    </script>
    <script defer src="camp.js"></script>
    <title>Surveyor</title>
</head>
<body>
    <div id="main" class="row">
        <div id="header">
          <h1 class="title">Monster Training Ground</h1>
        </div>
        <div class="library column left">
            <button class="accordian">Monster Manuals</button>
            <div class="panel">
                <a href="https://ia904709.us.archive.org/16/items/dungeon-masters-guide/Monster%20Manual.pdf">Monster Manual V</a>
            </div>
            <button class="accordian">Campaign Monster</button>
            <div class="panel">
                <a href="http://thyamath.com/donjons/[DD]Fiendish_Codex_I_-_Hordes_of_the_Abyss.pdf">Hordes of the Abyss</a>
            </div>
            <button class="accordian">Non-Traddtional Monster Books</button>
            <div class="panel">
                <a href="http://dnd.etherealspheres.com/eBooks/DnD_3.5/core/D&D%203.5%20Epic%20Level%20Handbook.pdf">Epic Level Handbook</a>
            </div>
        </div>
        <div id="user-section" class="column left">
          <input type="text" name="search" id= "search" placeholder="search">
          <button id="submit">Search</button><div id="doors">
            <a href="../main/open.html" id="home">
                <button class="lobby" id="lobby">Guild Hall</button>
            </a>
        </div>
        <div class="popup-overlay" id="overlay">
            <div class="popup-content" id="content">
                <h2 id="name"></h2>
                <p id="desc"></p>
                <button class="close" id="close">X</button>
            </div>
        </div>
        <div id="results" class="column right">
            
        </div>
        <div id="portals">
            <a href="../main/open.html" id="home">
                <button class="lobby" id="lobby">Guild Hall</button>
            </a>
            <a href="../guessing/guess.html" id="guess">
                <button class="arena" id="arena">Battle Arena</button>
            </a>
        </div>
    </div>
</body>
</html>
